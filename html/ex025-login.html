<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025 Login</title>
    <link rel="stylesheet" href="/css/ex025-login.css">
    <script defer src="/js/ex025-login.js"></script>

</head>

<body>

    <header>

        <p class="header-text">Login</p>

    </header>

    <section class="container">

        <div class="input1">

            <p id="verify"></p>

            <label class="label1">User:</label>
            <input type="text" id="user">

        </div>

        <div class="input2">

            <label class="label2">Password:</label>
            <input type="password" id="password">

        </div>

        <div class="buttons">

            <button class="button1" onclick="Login()">Confirm</button>

        </div>

        <p id="result"></p>

        <p class="SignUp" onclick="SignUp()">Sign Up</p>

    </section>

    <footer>

        <p class="footer-text">Sesi / Senai - System Development Course</p>

    </footer>

</body>

</html>
