<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025</title>
    <link rel="stylesheet" href="/css/ex025.css">
    <script defer src="/js/ex025.js"></script>

</head>

<body>

    <header>

        <p class="header-text">Sign Up</p>

    </header>

    <section class="container">

        <div class="input1">

            <p id="verify"></p>

            <label class="label1">Name:</label>
            <input type="text" id="name">

        </div>

        <div class="input2">

            <label class="label2">User:</label>
            <input type="text" id="user">

        </div>

        <div class="input3">

            <label class="label3">Password:</label>
            <input type="password" id="password">

        </div>

        <div class="input4">

            <label class="label4">Confirm Password:</label>
            <input type="password" id="confirmPassword">

        </div>

        <div class="buttons">

            <button class="button1" onclick="Register()">Sign Up</button>

        </div>

        <p class="result">Registered Users</p>

        <p id="result"></p>

        <button class="button3" onclick="Clear()">Clear All Registered Users</button>

    </section>

    <footer>

        <p class="footer-text">Sesi / Senai - System Development Course</p>

    </footer>

</body>

</html>
